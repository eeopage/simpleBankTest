<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="corebord">
        <div class="deposit">
          <div class="title">Deposit</div>
          <div class="amout">$ <span>0.00</span></div>
        </div>
        <div class="balance">
          <div class="title">Balance</div>
          <div class="amout">$ <span>1000</span></div>
        </div>
        <div class="withdraw">
          <div class="title">Withdraw</div>
          <div class="amout">$ <span>0.00</span></div>
        </div>
      </div>
    </div>
    <div class="down-card">
      <div class="deposit-card">
        <div class="deposit-tittle">Deposit</div>
        <input type="number" placeholder="0.00" />
        <div class="btn btn-deposit">Deposit</div>
      </div>
      <div class="withdraw-card">
        <div class="withdraw-tittle">Withdraw</div>
        <input type="number" placeholder="0.00" />
        <div class="btn btn-withdraw">Withdraw</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
